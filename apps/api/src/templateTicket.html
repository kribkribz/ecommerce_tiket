<!DOCTYPE html>
<html>
<head>
    <title>Ticket Purchase Confirmation</title>
    <style>
        .email-container {
            width: 600px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .qr-code {
            text-align: center;
            margin: 20px 0;
        }
        .footer {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Ticket Purchase Confirmation</h1>
        </div>
        <div class="content">
            <p>Hi {{username}},</p>
            <p>Thank you for your purchase! Here are your ticket details:</p>
            <p>ID: <strong>{{id}}</strong></p>
            <p>Event: <strong>{{eventName}}</strong></p>
            <p>Quantity: <strong>{{quantity}}</strong></p>
            <p>Total Price: <strong>${{totalPrice}}</strong></p>
            <p>Present PRINT THIS EMAIL AS  YOUR TICKET</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Event Platform. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
